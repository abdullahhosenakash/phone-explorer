<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Explorer</title>
    <!-- stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- header starts  -->
    <header>
        <h1 class="text-center my-5 fw-bolder">Phone Explorer!</h1>
    </header>
    <!-- main section starts -->
    <main>
        <!-- search section  -->
        <section class="container">
            <div class="input-group mb-3  mx-auto custom-width">
                <input type="text" id="search-field" class="form-control" placeholder="Enter phone name here"
                    aria-label="Phone name" aria-describedby="button-addon">
                <button class="btn btn-outline-secondary" type="button" id="search-button" disabled>Search</button>
            </div>
        </section>
        <!-- loading -->
        <section class="container my-5">
            <p class="spinner-border mx-auto" id="spinner" role="status"></p>
        </section>
        <!-- error message -->
        <section class="container">
            <div id="not-found">
                <p class="fs-4 text-danger text-center">Item not found!</p>
            </div>
        </section>
        <!-- phone details  -->
        <section id="phone-details" class="container my-5">
        </section>
        <!-- phone section  -->
        <section class="container my-5">
            <div id="display-phone" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
            <div id="show-all-button">
                <button class="btn btn-primary my-5 d-block mx-auto" id="show-all-button-clicked">Show All</button>
            </div>
            <div id="show-less-button">
                <button class="btn btn-primary my-5 d-block mx-auto" id="show-less-button-clicked">Show
                    Less</button>
            </div>
        </section>
    </main>

    <!-- javascript file -->
    <script src="js/app.js"></script>
</body>

</html>
